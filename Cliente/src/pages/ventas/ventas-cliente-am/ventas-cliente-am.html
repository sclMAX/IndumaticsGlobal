<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Razon Social</ion-label>
        <ion-input type="text" [(ngModel)] = "cliente.Nombre"  name="Nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefonos</ion-label>
        <ion-input type="tel" [(ngModel)] = "cliente.Telefonos"  name="Telefonos" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)] = "cliente.Email"  name="Email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Direccion</ion-label>
        <ion-input type="text" [(ngModel)] = "cliente.Direccion"  name="Direccion" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Localidad</ion-label>
        <ion-input type="text" [(ngModel)] = "cliente.Localidad"  name="Localidad" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Provincia</ion-label>
        <ion-input type="text" [(ngModel)] = "cliente.Provincia"  name="Provincia" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pais</ion-label>
        <ion-input type="text" [(ngModel)] = "cliente.Pais"  name="Pais" required></ion-input>
      </ion-item>
      <br>
    </ion-list>
  </form>
</ion-content>
<ion-footer text-right>
  <button ion-button icon-left color="danger" (click)="goBack()" > <ion-icon name="cancel"></ion-icon> Cancelar</button>
  <button ion-button icon-left color="secondary" type="submit" (click)="onSubmit()" [disabled]="!form.valid" > <ion-icon name="save"></ion-icon> Guardar</button>
</ion-footer>
